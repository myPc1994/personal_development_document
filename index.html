<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
    <link rel="stylesheet" href="//unpkg.com/vuep/dist/vuep.css">
    <!--<link rel="stylesheet" href="//unpkg.com/docsify/themes/buble.css">-->
    <!--<link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css">-->
    <!--<link rel="stylesheet" href="//unpkg.com/docsify/themes/pure.css">-->
</head>
<body>
<div id="app"></div>

<script>
    window.$docsify = {
        logo: './images/logo.png',//设置logo，和name二选一
        name: '我是文档的标题',//文档标题，会显示在侧边栏顶部。
        nameLink:"https://blog.csdn.net/chen_p_cheng",//点击logo或者文档标题后跳转的地址
        auto2top: true, //当路线改变时，滚动到屏幕的顶部。
        coverpage: true, //激活封面功能。如果为true，则会从中加载_coverpage.md。
        executeScript: true, //执行页面上的脚本。只解析第一个脚本标记（演示）。如果存在Vue，则默认开启。
        loadSidebar: true, //_sidebar.md如果为真，则从_sidebar.md文件加载边栏，否则从指定的路径加载。
        loadNavbar: true,//_navbar.md如果为真，则从_navbar.md文件加载navbar ，否则从指定的路径加载。
        mergeNavbar: true,//Navbar将在小屏幕上与侧边栏合并。
        maxLevel: 4,//最大的内容表级别。
        subMaxLevel: 3,//在自定义边栏中添加目录（TOC）。
        formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}',//文档的更新日期
        // 完整配置参数
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto', // or 'auto'
            placeholder: 'Type to search',
            // 支持本地化
            placeholder: {
                '/zh-cn/': '搜索',
                '/': 'Type to search'
            },
            noData: 'No Results!',
            // 支持本地化
            noData: {
                '/zh-cn/': '找不到结果',
                '/': 'No Results'
            },
            // 搜索标题的最大程级, 1 - 6
            depth: 6
        }
    }
</script>

<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/vue/dist/vue.min.js"></script>
<script src="https://unpkg.com/babel-standalone/babel.min.js"></script>
</body>
</html>
